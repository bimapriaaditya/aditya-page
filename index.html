<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>Aditya</title>
  <!-- Main Link  -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
  <link rel="stylesheet" href="static/main/css/base-color.css">
  <link rel="stylesheet" href="static/main/css/main.css">
  <!-- External Link -->
</head>
<body>
  <nav class="navbar top">
    <div class="container">
      <div class="content justify-content-between">
        <!-- For Brand and Sub Menu -->
        <div class="left">
          <div class="item" id="sidebar_toggle">
            <i class="fas fa-bars"></i>
          </div>
          <div class="item active">
            Menu 1
          </div>
          <div class="item">
            Menu 2
          </div>
          <div class="item">
            Menu 3
          </div>
        </div>
        <!-- Action Nav e.g user button (see profile & logout), notification etc. -->
        <div class="right">
          <div class="item" id="global_search">
            <i class="fas fa-search"></i>
          </div>
          <div class="item dropdown" id="notification" data-count="6">
            <i class="far fa-bell" data-bs-toggle="dropdown" data-bs-auto-close="outside"></i>
            <div class="dropdown-menu dropdown-menu-end dropdown-rounded rounded-top-right-0">
              <div class="content">
                <div class="list">
                  <div class="item d-flex justify-content-between ">
                    <span>Message</span>
                    <i class="far fa-comments popup" data-count="4"></i>
                  </div>
                  <div class="item d-flex justify-content-between">
                    <span>System Notification</span>
                    <i class="far fa-bell popup" data-count="2"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="item dropdown" id="user">
            <div data-bs-toggle="dropdown" data-bs-auto-close="outside">
              <img src="static/main/images/user.jpg" alt="user_img" class="rounded-circle">
              <span class="text">Bima Pria Aditya</span>
            </div>
            <div class="dropdown-menu dropdown-menu-end">
              <div class="content">
                <div class="header d-flex">
                  <div>
                    <img src="static/main/images/user.jpg" alt="user_img" class="rounded-circle">
                  </div>
                  <div class="header-text">
                    <h5 class="text-light m-0">Bima Pria Aditya</h5>
                    <small class="text-light">loremipsum@gmail.com</small>
                  </div>
                </div>
                <div class="body">
                  <div class="item d-flex justify-content-between">
                    <span>Notification</span>
                    <i class="far fa-bell notif" data-count="2"></i>
                  </div>
                  <div class="item d-flex justify-content-between">
                    <span>Message</span>
                    <i class="far fa-comments notif" data-count="4"></i>
                  </div>
                  <div class="item d-flex justify-content-between">
                    <span>Change Bio</span>
                    <i class="far fa-file-alt"></i>
                  </div>
                  <div class="item d-flex justify-content-between">
                    <span>Change Password</span>
                    <i class="far fa-edit"></i>
                  </div>
                </div>
                <div class="footer">
                  <div class="d-flex justify-content-between">
                    <a href="#" class="flex-grow-1 btn btn-light border rounded-0">Profile</a>
                    <div class="m-1">&nbsp;</div>
                    <a href="#" class="flex-grow-1 btn btn-danger rounded-0">Logout</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Base Script -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
