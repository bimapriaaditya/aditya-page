<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>Aditya</title>
  <!-- Main Link  -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
  <link rel="stylesheet" href="static/main/css/base-color.css">
  <link rel="stylesheet" href="static/main/css/main.css">
  <!-- External Link -->
</head>
<body>
  <nav class="navbar top">
    <div class="container">
      <div class="content justify-content-between">
        <!-- For Brand and Sub Menu -->
        <div class="left">
          <div class="brand">
            <h3>ADITYA</h3>
          </div>
          <div class="item" id="sidebar_toggle">
            <i class="fas fa-bars"></i>
          </div>
          <div class="item active">
            Menu 1
          </div>
          <div class="item">
            Menu 2
          </div>
          <div class="item">
            Menu 3
          </div>
        </div>
        <!-- Action Nav e.g user button (see profile & logout), notification etc. -->
        <div class="right">
          <div class="item" id="global_search">
            <i class="fas fa-search"></i>
          </div>
          <div class="item" id="notification" notif-count="6">
            <i class="far fa-bell"></i>
          </div>
          <div class="item dropdown" id="user">
            <div data-bs-toggle="dropdown">
              <img src="static/main/images/user.jpg" alt="user_img" class="rounded-circle">
              <span class="text">Bima Pria Aditya</span>
            </div>
            <div class="dropdown-menu dropdown-menu-end">
              <div class="content">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Base Script -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
